apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ticked-ingress
spec:
  rules:
  - host: api.ticked.jusola.xyz
    http:
      paths:
      - backend:
          serviceName: ticked
          servicePort: 5000
  - host: ticked.jusola.xyz
    http:
      paths:
      - backend:
          serviceName: ticked
          servicePort: 5000
  tls:
  - hosts:
    - api.ticked.jusola.xyz
    secretName: api-ticked-cert
  - hosts:
    - ticked.jusola.xyz
    secretName: main-ticked-cert